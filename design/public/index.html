<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=768px; user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>NSConference MINI 2010 · Room Temperature</title>
<link href="stylesheets/default.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>

<div id="column">
<div id="vote">
  <h1>What’s up?</h1>
  <form action="results" method="post">
    <label><div tabindex="0"><input type="radio" name="stars" value="1"><span>Sucks</span></div></label>
    <label><div tabindex="0"><input type="radio" name="stars" value="2"><span>Meh</span></div></label>
    <label><div tabindex="0"><input type="radio" name="stars" value="3"><span>Not bad</span></div></label>
    <label><div tabindex="0"><input type="radio" name="stars" value="4"><span>Rather good</span></div></label>
    <label><div tabindex="0"><input type="radio" name="stars" value="5"><span>Very awesome</span></div></label>
  </form>
  <p id="timer" style="display: none"></p>
</div>
<div id="results">
  <table>
    
  </table>
</div>
</div>

<script src="javascripts/prototype.js" type="text/javascript"></script>
<script src="javascripts/s2.js" type="text/javascript"></script>

</body>
</html>
